<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>ACORD - Lunch Ordering System</title>
    
    <!-- Cache Control for development - allow reasonable caching -->
    <meta http-equiv="Cache-Control" content="max-age=300, must-revalidate" />
    <meta http-equiv="Pragma" content="cache" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" type="image/svg+xml" href="/icon-192.svg" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#6366f1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="ACORD" />
    <link rel="apple-touch-icon" href="/icon-192.svg" />
    
    <!-- Windows tiles -->
    <meta name="msapplication-TileColor" content="#6366f1" />
    <meta name="msapplication-TileImage" content="/icon-192.svg" />
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="WhatsApp-integrated lunch ordering system for office environments. Order your daily meals with ease." />
    <meta name="keywords" content="lunch, ordering, office, food, whatsapp, restaurant" />
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Cache debugging helper -->
    <script>
      // Debug cache issues
      if (window.location.search.includes('clear-cache')) {
        console.log('Cache clear requested via URL parameter');
        if ('caches' in window) {
          caches.keys().then(names => {
            names.forEach(name => caches.delete(name));
            localStorage.clear();
            sessionStorage.clear();
            console.log('All caches cleared');
            window.location.href = window.location.pathname;
          });
        }
      }
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
